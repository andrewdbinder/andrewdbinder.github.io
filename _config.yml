title: "abinder"

about: "abinder.dev webpage"
markdown: kramdown
url: "andrewdbinder.github.io"
baseurl: "/andrewdbinder.github.io"
disqus_short_name: disqus-demo-page

plugins: 
  - jekyll-paginate
  - jemoji
  
paginate_path: "/page:num/"

paginate: 5

main_toc:
  - title: Home
    url: ""
  - title: About
    url: "about"
  - title: Author
    url: "author"

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
